<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <div class="more-options">
            <a href="image_search.html">Google Image Search</a>
            <a href="advanced_search.html">Google Advanced Search</a>
        </div>

    <body>
        <img class="caan" src="Caancito.jpg" alt="Caancito">
        <img class="chess" src="chess.jpeg" alt="chess">
        <div class="main">
            <img class="google_logo" src="Herbert.png" alt="Google">
            <form action="https://www.google.com/search">
                <br>
            <input class="submit_bar" type="text" name="q"> 
            <div class="submit_buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">  <!--Since I'm in Mexico, a change would need to be made, and instead of "I'm Feeling Lucky", in order to have better results for my region, it should say "Voy a tener suerte"-->
            </div>
            </form>
        </div>
