<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<div class="more-options">
			<a href="index.html">Back to Google Search</a>
		</div>
	</head>
	<body>
		<img class="caan" src="Caancito.jpg" alt="Caancito">
		<img class="chess" src="chess.jpeg" alt="chess">
		<div class="main">
			<img class="google_logo" src="Herbert.png" alt="Google">
			<form action="https://www.google.com/images">    <!--I found this other, simpler way to search images, without directly putting the "tbm=isch" part-->
			<span id="images">Images</span>
				<br>
			<input class="submit_bar" type="text" name="q">
			<div class="submit_buttons">
				<input type="submit" value="Search">
			</div>
			</form>
		</div>
	</body>
</html>
