<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<div class="more-options">
			<a href="index.html">Back to Google Search</a>
		</div>
	</head>
	<body>
		<img class="caan" id="advanced" src="Caancito.jpg" alt="Caancito">
		<img class="chess" id="advanced_chess" src="chess.jpeg" alt="chess">
		<div id="main_advanced">	
		<div id="fpw">Find pages with...</div>
			<form action="https://www.google.com/search">
				<div id="advanced_search">
					<label class="filter">all these words:</label><input type="text" name="as_q">
					<br>
					<label class="filter">this exact word or phrase:</label><input type="text" name="as_epq">
					<br>
					<label class="filter">any of these words:</label><input type="text" name="as_oq">
					<br>	
					<label class="filter">none of these words:</label><input type="text" name="as_eq">
					<br>
				</div>
				<input id="advanced_submit" type="submit" value="Advanced Search">
			</form>
		</div>
	</body>
	</html>
